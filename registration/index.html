<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kupenya</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,900;1,200&display=swap" rel="stylesheet">
    <link rel="shortcut icon"  href="./images/favicon-32x32 (1).png" type="image/x-icon"/>

</head>
<body>
    <div class="cont">
        <section class="form-body">
                <form class="contact-forms">  
                    <h4 class="head2">REGISTER HERE</h4>
                        <label for="f-name">First Name</label><br>
                          <input type="text"  placeholder="Enter First Name" required><br>
                        <label for="l-name">Last Name</label><br>
                          <input type="text"  placeholder="Enter Last Name" required><br>
                        <label for="phone">Phone number</label><br>
                          <input type="phone number"  title="numbers only" maxlength="11" minlength="11"  placeholder="Enter Phone Number" required><br>
                        <label for="e-mail">E-mail</label><br>
                          <input type="email"  placeholder="Enter Mail" required><br>
                        <label for="gender">Gender</label><br>
                        <select  required>
                          <option disabled selected>Select Gender</option>
                          <option>Male</option>
                          <option>Female</option>
                          <option>Prefer not to say</option>
                        </select><br>
                        <label for="birthday">Date of birth</label><br>
                          <input type="datetime-local"  required><br>
                        <label for="favcolor">Select your favourite color:</label><br>
                          <input type="color"  value="#ff0000" required><br>
                        <button type="submit" class="hero-btn1">Sign Up</button>

          <p class="link">Already have an account? <a class="loglink" href="login.html">Log In</a></p>
                </form>
        </section>

    </div>
      
</body>
</html>
