    </header>
    <section>
        <div class="contact-col">
            <h2>Send me a message</h2>
            <form class="contact-form">
                <label class="hide" for="f-name">First Name</label><br>
                 <input type="text" id="l-name" class="hide" placeholder="Enter First Name" required>
                <input type="text" required placeholder="Enter your name">
                <input type="email" required placeholder="Enter your email address">
                <textarea rows="8" placeholder="Message" required></textarea>
                <button type="submit" class="hero-btn1">Send Message</button>
            </form>
        </div>
    </section>
    
    
    <footer class="footer">
        <h4>Connect with me on social media and ensure to leave me a comment</h4>
        <div class="icons">
